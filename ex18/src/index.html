<!DOCTYPE html>
<html>

<head>
    <title>"Gigi School of Coding</title>
</head>

<body>

    <h2>CatPhotoApp</h2>
    <main>
        <a href="#"><img src="https://www.pexels.com/photo/gray-cat-on-tree-branch-1693441/"> </a>
        alt="The cat sunbathing on a tree.">
        <a href="#footer">Jump to bottom</a>
        <footer id="footer"></footer>

        <p>Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles chase the red dot,
            hairball run catnip eat the grass sniff.</p>

        <ul>
            <li>milk</li>
            <li>food</li>
            <li>scratching</li>
        </ul>
        <ol>
            <li>loud noises</li>
            <li>onion</li>
            <li>spoiled food</li>
        </ol>
        <form action="/submit-cat-photo">
            <div>
                <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>
                <label><input type="radio" name="indoor-outdoor" checked> Outdoor</label>
            </div>

            <div>
                <label><input type="checkbox" name="Dog">Dog</label>
                <label><input type="checkbox" name="Cat">Cat</label>
                <label><input type="checkbox" name="Hamster">Hamster</label>
                <label><input type="checkbox" name="Bird">Bird</label>
                <label><input type="checkbox" name="Fish">Fish</label>
            </div>
            <input type="text" placeholder="cat photo URL" required>
            <!--When click on Submit, a field pops up saying: Please fill out this field.-->
            <button type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
